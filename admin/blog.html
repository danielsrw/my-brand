<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>ADMIN</title>
</head>
<body>

	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-pen'></i>
			<span class="text">My Brand</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="blog.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Blog</span>
				</a>
			</li>
			<li>
				<a href="contacts.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Contact</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="Logout();" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>

	<section id="content">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			</form>
            <span class="profile">
                <script>document.write(localStorage.getItem('name'));</script>
            </span>
			<a href="#" class="profile">
				<img src="./assets/img/people.png">
			</a>
		</nav>

		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Blog</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Recent Blog</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table id="employeeList">
						<thead>
							<tr>
								<th>Title</th>
	                            <th>Category</th>
	                            <th>Author</th>
	                            <th>Description</th>
	                            <th>Actions</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
				<div class="todo">
					<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
	                    <div>
	                        <label>Title*</label><label class="validation-error hide" id="titleValidationError">This field is required.</label>
	                        <input type="text" name="title" id="title">
	                    </div>
	                    <div>
	                        <label>Category</label>
	                        <input type="text" name="category" id="category">
	                    </div>
	                    <div>
	                        <label>Author</label>
	                        <input type="text" name="author" id="author">
	                    </div>
	                    <div>
	                        <label>Description</label>
	                        <textarea name="description" id="description" rows="5"></textarea>
	                    </div>
	                    <div  class="form-action-buttons">
	                        <input type="submit" value="Submit" class="c__button">
	                    </div>
	                </form>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>

	<script src="./assets/js/script.js"></script>
	<script src="./assets/js/crud.js"></script>
	<script>
        let name = localStorage.getItem('name') ? localStorage.getItem('name'):''
        console.log(name);

        if(name=='')
        {
	         alert('You need to login first');
	         window.location.href="../signin.html";
        }

        function Logout() {
			localStorage.removeItem('name');
			localStorage.removeItem('email');
			window.location.href="../signin.html";
        }
  	</script>
</body>
</html>
